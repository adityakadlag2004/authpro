{% extends 'shop/basic.html' %} 
{% block title %} {{product.productName}} {%endblock %} 

{% block body%}

<div class="container my-4">
    <div class="row">
  <div class="col-md-4">
    <div class="row">
        <img src="/media/{{product.image}}" width="350px" height="350px"></img>
    </div>
    <div class="row">
        <button class="btn btn-primary mx-3 my-3">Buy Now</button>
        <button class="btn btn-primary mx-3 my-3">Add to cart</button>
    </div>
  </div>
  <div
  <div class="col-md-8">
    <h5>{{product.productName}}</h5>
    <p><b>Rs. {{product.price}}</b></p>
    <p>{{product.desc}}</p>
  </div>
</div>
</div>

{% endblock %}


{% block js %}
<script>
console.log('working');
if(localStorage.getItem('cart') == null){
var cart = {};
}
else
{
cart = JSON.parse(localStorage.getItem('cart'));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
}
$('.cart').click(function(){
console.log('clicked');
var idstr = this.id.toString();
console.log(idstr);
if (cart[idstr] !=undefined){
cart[idstr] = cart[idstr] + 1;
}
else
{
cart[idstr] = 1;
}
console.log(cart);
localStorage.setItem('cart', JSON.stringify(cart));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
});

var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
      var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
      return new bootstrap.Popover(popoverTriggerEl);
    });

document.getElementById('popcart').setAttribute('data-content','<h5>Cart</h5>');

</script>
{% endblock %}
