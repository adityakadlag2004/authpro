<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet2" type="text/css" href="./CSS/base.css" />
    <style>
      {% block styleinp %}

        {% endblock styleinp %}
    </style>

    <title>{% block title %} {% endblock title %}</title>
  </head>

  <body>
    <div class="container-fluid" style="padding: 0; margin: 0">
      <!-- Navbar -->
      {% if messages %} {% for message in messages %}
      <div
        class="alert alert-{{message.tags}} alert-dismissible fade show"
        role="alert"
      >
        <strong>Holy guacamole!</strong> You should check in on some of those
        fields below.
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %} {% endif %}

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <!-- Container wrapper -->
        <div class="container-fluid">
          <!-- Navbar brand -->
          <img src="static/logo.png" class="m-0 p-0" width="70" height="30" />
          <a class="navbar-brand" href="/">Sasta Amazon</a>

          <!-- Toggle button -->
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Collapsible wrapper -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Left links -->
            <ul class="navbar-nav mr-auto">
              <li class="nav-item text-center">
                <a class="nav-link active mt-1" aria-current="page" href="/">
                  <div>
                    <i class="fas fa-home fa-lg mb-1"></i>
                  </div>
                  Home
                </a>
              </li>
              <li class="nav-item text-center mx-2 mx-lg-1 mt-1">
                <a class="nav-link" href="/">
                  <div>
                    <i class="far fa-envelope fa-lg mb-1"></i>
                  </div>
                  Link
                </a>
              </li>
              <li class="nav-item text-center mx-2 mx-lg-1">
                <a class="nav-link mt-1" href="/">
                  <div>
                    <i class="fas fa-bell fa-lg mb-1"></i>
                  </div>
                  Messages
                </a>
              </li>
              <li class="nav-item text-center mx-2 mx-lg-1">
                <a class="nav-link mt-1" href="/">
                  <div>
                    <i class="fas fa-globe-americas fa-lg mb-1"></i>
                  </div>
                  News
                </a>
              </li>
            </ul>

            <li>
              <!-- Search form -->
              <form class="d-flex input-group w-auto ms-lg-1 my-1 my-lg-0 mb-2">
                <input
                  type="search"
                  class="form-control ml-2 mr-2"
                  style="width: 310px; align-self: center; align-items: stretch"
                  placeholder="Search"
                  aria-label="Search"
                />
              </form>
            </li>
            <li>
              <div class="container-fluid align-items-center">
                <button
                  class="btn btn-primary"
                  type="button"
                  data-mdb-ripple-color="dark"
                  style="height: 40px"
                >
                  Search
                </button>
                <button
                  class="btn btn-danger"
                  type="button"
                  data-mdb-ripple-color="dark"
                  style="height: 40px"
                  onclick="logoutuser()"
                >
                  Logout
                </button>
              </div>
            </li>
          </div>
          <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
      </nav>
    </div>
    {% block body %} {% endblock body %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    >
      </>
        <script
          src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"
        >
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
          let statusauth = "login";
          function logoutuser() {
            console.log("User Logout");
          window.location.href = "/logout";
      }

          {% comment %} function checkUserLogin() {
            let statusauth = "login";
          document.getElementById("statusauth").innerHTML=statusauth;
          if (window.location.href === "http://localhost:8000/login") {
            statusauth = "login";
        } else {
            statusauth = "logout";
        }
          console.log(window.location.href);
      } {% endcomment %}
    </script>
  </body>
</html>
