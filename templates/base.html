<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet2" type="text/css" href="./CSS/base.css" />
    <style>
      {% block styleinp %}

        {% endblock styleinp %}
      {% block css %}

        {% endblock css %}
    </style>

    <title>{% block title %} {% endblock title %}</title>
  </head>

  <body onload="loadcart()">
    <div class="container-fluid" style="padding: 0; margin: 0">
      <!-- Navbar -->
      {% if messages %} {% for message in messages %}
      <div
        class="alert alert-{{message.tags}} alert-dismissible fade show"
        role="alert"
      >
        <strong>Holy guacamole!</strong> You should check in on some of those
        fields below.
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %} {% endif %}

    </div>
    {% block body %} {% endblock body %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    >
      </>
        <script
          src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"
        >
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
          let statusauth = "login";
          function logoutuser() {
            console.log("User Logout");
          window.location.href = "/logout";
      }

          {% comment %} function checkUserLogin() {
            let statusauth = "login";
          document.getElementById("statusauth").innerHTML=statusauth;
          if (window.location.href === "http://localhost:8000/login") {
            statusauth = "login";
        } else {
            statusauth = "logout";
        }
          console.log(window.location.href);
      } {% endcomment %}

      function loadcart(){
        document.getElementById('cart').innerHTML= Object.keys(cart).length;
      }
    </script>
    {% block js %} {% endblock js %}
  </body>
</html>
